<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #42f39b;
            color: white;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background-color: #495057;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center mb-4">To-Do App</h1>
        <a href="{{ url_for('view_tasks') }}" class="btn btn-primary btn-lg">View Tasks</a>
        <a href="{{ url_for('create_task') }}" class="btn btn-success btn-lg">Create Task</a>
    </div>
</body>
</html>
