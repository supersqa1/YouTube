<!-- templates/view_tasks.html -->
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 40px;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 20px;
        }
        .list-group-item h3 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        .list-group-item p {
            margin-bottom: 0;
            color: #6c757d;
        }
        .form-select {
            width: 150px;
            margin-right: 10px;
        }
        .btn-danger {
            margin-left: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .actions .btn {
            width: 48%;
        }
        .status-todo select {
            background-color: #ffc107; /* Yellow */
            color: #212529;
        }
        .status-in-progress select {
            background-color: #17a2b8; /* Teal */
            color: #ffffff;
        }
        .status-completed select {
            background-color: #28a745; /* Green */
            color: #ffffff;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selects = document.querySelectorAll(".form-select");
            selects.forEach(select => {
                select.addEventListener("change", function() {
                    const selectedClass = select.options[select.selectedIndex].className;
                    select.parentElement.className = selectedClass;
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
        </div>
        <div class="actions">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
            <a href="{{ url_for('create_task') }}" class="btn btn-primary">Add New Task</a>
        </div>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    <div>
                        <h3>{{ task.title }}</h3>
                        <p>{{ task.description }}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <form action="{{ url_for('update_status', filename=task.filename) }}" method="POST" class="me-3 {% if task.status == 'todo' %}status-todo{% elif task.status == 'in progress' %}status-in-progress{% elif task.status == 'completed' %}status-completed{% endif %}">
                            <select name="status" class="form-select" onchange="this.form.submit()">
                                <option value="todo" class="status-todo" {% if task.status == 'todo' %}selected{% endif %}>To-Do</option>
                                <option value="in progress" class="status-in-progress" {% if task.status == 'in progress' %}selected{% endif %}>In Progress</option>
                                <option value="completed" class="status-completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                            </select>
                        </form>
                        <a href="{{ url_for('delete', filename=task.filename) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
