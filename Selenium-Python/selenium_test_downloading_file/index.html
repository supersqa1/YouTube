<!DOCTYPE html>
<html>
<head>
  <title>Download CSV</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Example Page</h1>
    <p>This is a dummy page with some example headings and text.</p>

    <button id="main_download" class="btn btn-primary" onclick="downloadCSV()">Download CSV</button>

    <script>
      function downloadCSV() {
        var link = document.createElement("a");
        link.href = "large_file.csv";
        link.download = "large_file.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </div>
</body>
</html>
